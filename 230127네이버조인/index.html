<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naver join</title>
  <link rel="stylesheet" href="./style.css">

  <!-- fontas -->
  <script src="https://kit.fontawesome.com/f225c9d8c7.js" crossorigin="anonymous"></script>

  <!-- jqueary -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>

<body>
  <div class="wrapper">
    <header>
      <form action="./jojo.html">
        <div class="logo">
          <img src="./image/logo.png" alt="logo">
        </div>
    </header>
    <main>
      <div>
        <p>
          아이디
        </p>
        <input type="text" placeholder="@naver.com" class="input-box1 inputbox namebox">
        <div>
          <p class="green-word">멋진 아이디 입니다</p>
          <p class="red-word redred">필수 정보입니다.</p>
        </div>
      </div>
      <div>
        <p>
          비밀번호
        </p>
        <div>
          <input type="text"  class="input-box1 inputbox pic1 ">
          <div class="posion">
            <img src="./image/m_icon_pw_step_01.png" alt="1">
          </div>
      
        </div>
        <div>
          <p class="red-word">필수 정보입니다.</p>
        </div>
      </div>
      <div>
        <p>
          비밀번호 재확인
        </p>
        <div>
          <input type="text"  class="input-box1 inputbox pic2">
          <div class="posion1">
            <img src="./image/m_icon_pw_step_02.png" alt="2">
          </div>
      
        </div>
        <div>
          <p class="red-word">비밀번호가 일치하지 않습니다.</p>
        </div>
      </div>
      <div>
        <p>
          이름
        </p>
        <input type="text"  class="input-box1 inputbox">
        <div>
          <p class="red-word">필수 정보입니다.</p>
        </div>
      </div>
      </form>
<!--  -->

      <div class="birth">
        <p>
          생년월일
        </p>
        <input type="text" placeholder="년()4자" class="yearlo">
        <select class="month">
          <option>월</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>

        </select>
        <input type="text" placeholder="일" class="daylo">
      </div>

      <div class="birth1">
        <p class="birth1-1">태어난 년도 4자리를 정확하게 입력하세요</p>
        <p class="birth1-2">태어난 월을 선택하세요</p>
        <p class="birth1-3">태어날 일(날짜) 2자리를 정확하게 입력하세요</p>
        
      </div>



<!--  -->

      <div class="human">
        <p>
          성별
        </p>
        <button>남자</button>
        <button>여자</button>
        <button>선택안함</button>
      </div>

      <div>
        <p>
          본인 확인 이메일
        <span>(선택)</span>
        </p>
        <input type="text" placeholder="@naver.com" class="input-box1">
       
      </div>

      <div class="phon">
        <p>
          휴대전화
        </p>
        <select>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
          <option>대한민국 +82</option>
        </select>

        <div class="phon1">
          <input type="text" placeholder="전화번호 입력">
          <button>인증번호 받기</button>
        </div>
        <input type="text" placeholder="인증번호 입력하세요"  class="input-box1">

      </div>

      <div>
        <p>
          주소
        </p>
        <div class="letter-find">
          <input type="text" placeholder="우편번호">
          <button>우편번호 찾기</button>
        </div>
        <input type="text" placeholder="도로명주소" class="input-box1">
        <input type="text" placeholder="지번주소" class="input-box1">
        <input type="text" placeholder="상세주소" class="input-box1">
        <input type="text" placeholder="참고항목" class="input-box1">

      </div>












    </main>
    <footer>
      <a href="./jojo.html" id="jojoin"><button>가입하기</button></a>
    </footer>


    
  
  </div>



  

    


  

  






  <script src="./script.js"></script>
</body>

</html>
